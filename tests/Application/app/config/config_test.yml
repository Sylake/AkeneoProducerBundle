imports:
    - { resource: "config.yml" }

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: "pdo_sqlite"
                path: "%kernel.cache_dir%/db.sql"
                charset: UTF8
            session:
                driver: "pdo_sqlite"
                path: "%kernel.cache_dir%/db_session.sql"
                charset: UTF8

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    csrf_protection: true
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

assetic:
    use_controller: false

pim_reference_data:
    fabrics:
        class: Acme\Bundle\AppBundle\Entity\Fabric
        type: multi
    color:
        class: Acme\Bundle\AppBundle\Entity\Color
        type: simple
